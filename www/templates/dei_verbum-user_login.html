	<ion-view view-title=" User Login" hide-nav-bar="true" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-user_login" class="page-user_login">
		

<div class="hero no-header flat">
    <div class="content">
        <div class="app-icon" style="background: url('data/images/avatar/pic0.jpg') center;"></div>
        <h2>Dei Verbum</h2>
    </div>
</div>

<div class="list">
